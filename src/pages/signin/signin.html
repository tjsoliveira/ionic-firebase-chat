<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="chatboxes" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="loginForm">

    <ion-item>
      <ion-icon name="mail" color="primary" item-left></ion-icon>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" color="primary" item-left></ion-icon>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="!loginForm.valid" (click)="login()">Login</button>

  </form>
  <button ion-button outline clear full color="primary" type="submit" (click)="onSignup()">Create Acount</button>



</ion-content>
